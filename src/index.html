<html>
<head><title>Angular QuickStart JS</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://apis.google.com/js/api:client.js" async defer></script>
<script>

</script>
</head>
<body>
  <app-root>
    <div style="z-index: 10000000; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; color: white; font-size: 5em; display: flex; justify-content: center; align-items: center;">
      <i class="fa fa-refresh fa-spin fa-5x fa-fw" style="color: white;"></i>
    </div>
  </app-root>
  <script>
    var googleUser = {};
    var startApp = function() {
      gapi.load('auth2', function(){
        // Retrieve the singleton for the GoogleAuth library and set up the client.
        auth2 = gapi.auth2.init({
          client_id: '1038686015929-q2rdfr32vlhi50m22abgc24751duuu68.apps.googleusercontent.com',
          cookiepolicy: 'single_host_origin',
          // Request scopes in addition to 'profile' and 'email'
          //scope: 'additional_scope'
        });
        attachSignin(document.getElementById('googleSignInBtn'));
      });
    };

    function attachSignin(element) {
      auth2.attachClickHandler(element, {},
        function(googleUser) {

          document.getElementById("googleSignInBtn").innerText = "Zalogowano jako: " + googleUser.getBasicProfile().getName();

          localStorage.setItem("userName", googleUser.getBasicProfile().getName());

          if(window.angularComponentRef.componentFn != undefined)
            window.angularComponentRef.componentFn(googleUser);
        }, function(error) {
          console.log(JSON.stringify(error, undefined, 2));
        });
    }
  </script>
</body>
</html>
