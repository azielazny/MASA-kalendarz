<div class="col-xs-12 mainNav">
  <div class="mainNavBox" (click)="saveEvent(eventData?.event_id?eventData.event_id:0)">
    <i class="fa fa-save"></i> <span>Zapisz</span>
  </div>
  <div class="mainNavBox" (click)="removeEvent(eventData.event_id)">
    <i class="fa fa-trash-o"></i> <span>Usu≈Ñ</span>
  </div>
  <div class="mainNavBox" (click)="isVisibility(visibility)" id="eventVisibility">
    <div *ngIf="visibility=='public'">
      <i class="fa fa-unlock publicIcon"></i> <span>Publiczne</span>
    </div>
    <div *ngIf="visibility=='private'">
      <i class="fa fa-lock privateIcon"></i> <span>Prywatne</span>
    </div>
  </div>
  <div class="mainNavBox" (click)="isReminder(reminder)">
    <i class="fa fa-thumb-tack" [ngStyle]="{'color':reminder==true?'#8c4b8a':'#000'}"></i> <span>Przypomnienie</span>
  </div>
</div>
