<div class="eventsList">
  <div class="eventBox">
    <i class="fa fa-2x fa-bookmark"></i>
    <div class="title">{{eventdata.title}}</div>
    <div class="data">
      03.03.2017 od <span>11:22</span> do <span>12:22</span><br>
      {{eventdata.loc_name}}<br>
      {{eventdata.loc_city}}, ul. {{eventdata.loc_street}}

    <div class="body">
      {{eventdata.description}}    </div>
  </div>
</div>
