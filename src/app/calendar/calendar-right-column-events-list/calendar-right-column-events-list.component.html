<div class="eventsList">
  <div class="eventBox" (click)="editEvent(eventdata.event_id)">
    <i class="fa fa-2x fa-bookmark"></i>
    <div class="title">{{eventdata.title}}</div>
    <div class="data">
      {{startDate}} <br>
      <span *ngIf="endDate">{{endDate}} <br></span>
      {{location}}
    </div>
    <div class="body">
      {{eventdata.description}}    </div>
  </div>
</div>
