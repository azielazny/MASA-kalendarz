<div class='lCard' [class.mouseover]="mouseover" [class.active]="active" (mouseover)="mouseover = true"
     (mouseout)="mouseover = false"><span>{{day.day}}<span>{{day.day_of_week}}</span></span>
  <div class="eventsBoxes">
    <calendar-month-view-light-box-events-list  *ngFor="let events of eventsListForGrid | filter:{color: '#eeee33'}" [eventForGrid]="events"
                                               [parent]="this" [day]="day.day"></calendar-month-view-light-box-events-list></div>
</div>
