<div class="row city-search">
  <div class="city-search-left">
    Miasto:
    <select (change)="cityChanged()">
      <option *ngFor="let city of citiesList" value="{{city}}">{{city}}</option>
    </select>
  </div>
  <div class="city-search-right">
    <button (click)="scopeChanged(1)" [ngClass]="{'selected': (scope == 1)}">Dzisiaj</button>
    <button (click)="scopeChanged(2)" [ngClass]="{'selected': (scope == 2)}">Tydzie≈Ñ</button>
    <button (click)="scopeChanged(3)" [ngClass]="{'selected': (scope == 3)}">Kiedykolwiek</button>
  </div>
</div>
